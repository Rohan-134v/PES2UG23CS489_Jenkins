# 1. Define the group of backend servers
upstream backend_servers {
    # NGINX uses Docker's internal DNS to resolve these names
    server backend1:8080;
    server backend2:8080;
}

# 2. Configure the server to handle incoming traffic
server {
    listen 80;

    location / {
        # Pass the request to the upstream group defined above
        proxy_pass http://backend_servers;
        
        # Standard headers to ensure the backend gets correct client info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Optional: Disable buffering to see immediate responses
        proxy_buffering off;
    }
}
